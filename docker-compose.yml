version: "3.9"

services:
  api:
    build: .
    container_name: picvid-tags-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:Z
    restart: unless-stopped
    environment:
      - DB_RESET=true

  ui:
    build:
      context: ./ui
    container_name: picvid-tags-ui
    ports:
      - "3000:5173"
    volumes:
      - ./ui:/app
      - /app/node_modules
    command: npm run dev -- --host
